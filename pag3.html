<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PlatÄƒ â€” ParkingApp</title>
  <link rel="stylesheet" href="css/pag3.css">
</head>
<body>
  <div class="page">
    <!-- Rezumat (din pagina 2) -->
    <section class="card summary" aria-live="polite">
      <h1>FinalizeazÄƒ plata</h1>
      <p class="muted">Alege metoda doritÄƒ:</p>
      <dl id="sumOut">
        <dt>Parcare:</dt>  <dd id="s_name">â€”</dd>
        <dt>DuratÄƒ:</dt>   <dd id="s_hours">â€”</dd>
        <dt>Tarif/orÄƒ:</dt><dd id="s_rate">â€”</dd>
        <dt>Total:</dt>    <dd id="s_total">â€”</dd>
      </dl>
    </section>

    <!-- Metode de platÄƒ -->
    <section class="card">
      <div class="tabs" role="tablist">
        <button class="tab active" data-tab="card"  aria-selected="true">ğŸ’³ Card</button>
        <button class="tab"         data-tab="apple">ï£¿ Apple Pay</button>
        <button class="tab"         data-tab="sms">ğŸ“© SMS</button>
      </div>

      <!-- Card -->
      <form id="formCard" class="payform show" autocomplete="off" novalidate>
        <div class="field">
          <label for="ccName">Nume pe card</label>
          <input
            id="ccName"
            placeholder="EX: POPESCU ION"
            autocomplete="cc-name"
            inputmode="text"
            spellcheck="false"
            required
          />
        </div>

        <div class="field">
          <label for="ccExpiry">Expirare</label>
          <input id="ccExpiry" placeholder="LL/AA" maxlength="5" required />
          <div class="help">ex: 09/28</div>
        </div>

        <div class="field">
          <label for="ccCvv">CVV</label>
          <input id="ccCvv" type="password" inputmode="numeric" maxlength="3" placeholder="123" required />
        </div>

        <div class="actions">
          <button type="submit" class="btn">PlÄƒteÈ™te acum</button>
        </div>
      </form>

      <!-- Apple Pay (simulat) -->
      <form id="formApple" class="payform" autocomplete="off">
        <div class="actions">
          <button type="submit" class="btn apple">PlÄƒteÈ™te cu Apple Pay</button>
        </div>
      </form>

      <!-- SMS -->
      <form id="formSms" class="payform" autocomplete="off" novalidate>
        <div class="field">
          <label for="phone">NumÄƒr telefon</label>
          <input
            id="phone"
            placeholder="07xxxxxxxx"
            inputmode="numeric"
            pattern="\d*"
            maxlength="15"
            required
          />
          <div class="help">PrimeÈ™ti un cod prin SMS (simulat).</div>
        </div>
        <div class="actions">
          <button type="submit" class="btn">PlÄƒteÈ™te prin SMS</button>
        </div>
      </form>
    </section>
  </div>

  <script>
    // ==== HELPERI ====
    const $ = (s) => document.querySelector(s);
    const $$ = (s) => document.querySelectorAll(s);
    const fmtRON = (n) => new Intl.NumberFormat('ro-RO',{style:'currency',currency:'RON'}).format(Number(n||0));

    // DuratÄƒ corectÄƒ: "75 minute (1.25 h)"
    function formatDurationBlock(mins){
      if (mins == null || isNaN(mins)) return 'â€”';
      const m = Math.max(0, Math.round(mins));
      const hoursDecimal = (m / 60).toFixed(2);
      return `${m} minute (${hoursDecimal} h)`;
    }

    // ==== PARAMETRI DIN URL (din pag.2) ====
    // aÈ™teptÄƒm ideal: ?zone=&minutes=&price=&start=&zoneLabel=&name=
    const qs = new URLSearchParams(location.search);
    const params = {
      zone: qs.get('zone') || '1',
      minutes: qs.get('minutes') != null ? Number(qs.get('minutes')) : 60,
      price: Number(qs.get('price') || 0),
      start: qs.get('start') || '',
      zoneLabel: qs.get('zoneLabel') || null,
      name: qs.get('name') ? decodeURIComponent(qs.get('name')) : null
    };

    // fallback pentru numele zonei dacÄƒ nu primim zoneLabel
    const ZONE_NAMES = {
      "1": "Zona 0 â€” Poiana BraÈ™ov",
      "2": "Zona 0 â€” Centrul Vechi",
      "3": "Zona 1 â€” Perimetru",
      "4": "Zona 2 â€” Periferie"
    };

    // tarif/orÄƒ derivat dacÄƒ avem price È™i minutes
    const hours = Math.max(0.25, params.minutes/60); // minim 15 min = 0.25 h
    const rate = params.price && hours ? (params.price / hours) : null;

    // textul pentru "Parcare"
    const parkText = params.zoneLabel || params.name || ZONE_NAMES[params.zone] || 'â€”';

    // ==== POPULARE REZUMAT ====
    $('#s_name').textContent   = parkText;
    $('#s_hours').textContent  = formatDurationBlock(params.minutes);
    $('#s_rate').textContent   = rate ? fmtRON(rate) + '/h' : 'â€”';
    $('#s_total').textContent  = fmtRON(params.price);

    // ==== TABURI ====
    const tabMap = { card:'#formCard', apple:'#formApple', sms:'#formSms' };
    $$('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        $$('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        $$('.payform').forEach(f => f.classList.remove('show'));
        const target = tabMap[tab.dataset.tab];
        if (target) document.querySelector(target).classList.add('show');
      });
    });

    // ==== INPUT MASKS ====
    // Nume pe card: doar litere (È™i diacritice), spaÈ›ii, '-' È™i 'â€™'
    const nameInput = document.getElementById('ccName');
    if (nameInput) {
      nameInput.addEventListener('input', (e) => {
        e.target.value = e.target.value
          .normalize('NFC')
          .replace(/[^A-Za-zÄ‚Ã‚ÃÈ˜ÅÈšÅ¢ÄƒÃ¢Ã®È™ÅŸÈ›Å£ \-â€™']/g, '')  // litere RO + spaÈ›ii + - + â€™
          .replace(/\s{2,}/g, ' ')                        // compacteazÄƒ spaÈ›iile multiple
          .replace(/^\s+/, '');                           // taie spaÈ›iul iniÈ›ial
      });
    }

    // Expirare LL/AA â€“ auto-formatare
    const exp = document.getElementById('ccExpiry');
    if (exp) {
      exp.addEventListener('input', (e)=>{
        let v = e.target.value.replace(/\D/g,'').slice(0,4);
        if (v.length > 2) v = v.slice(0,2) + '/' + v.slice(2);
        e.target.value = v;
      });
    }

    // CVV â€“ doar 3 cifre
    const cvv = document.getElementById('ccCvv');
    if (cvv) {
      cvv.setAttribute('maxlength','3');
      cvv.setAttribute('inputmode','numeric');
      cvv.addEventListener('input', (e) => {
        e.target.value = e.target.value.replace(/\D/g,'').slice(0,3);
      });
    }

    // Telefon â€“ doar cifre (È™i la tastare, È™i la paste), + validare minim 10 cifre
    const phone = document.getElementById('phone');
    if (phone) {
      const keepDigits = (val) => val.replace(/\D/g,'');
      ['input','paste','change','blur'].forEach(evt => {
        phone.addEventListener(evt, (e) => {
          const clean = keepDigits(e.target.value);
          if (e.target.value !== clean) e.target.value = clean;
        });
      });
    }

    // ==== SUBMIT & REDIRECT LA PAG4 ====
    ['formCard','formApple','formSms'].forEach(id => {
      const form = document.getElementById(id);
      if (!form) return;

      form.addEventListener('submit', (e) => {
        e.preventDefault();

        // ValidÄƒri specifice
        if (id === 'formCard') {
          const nameVal = nameInput.value.trim();
          const allowedChars = /^[A-Za-zÄ‚Ã‚ÃÈ˜ÅÈšÅ¢ÄƒÃ¢Ã®È™ÅŸÈ›Å£ '\-â€™]+$/;   // DOAR caractere permise
          const hasTwoWords  = nameVal.split(/\s+/).length >= 2;   // minim douÄƒ cuvinte

          if (!allowedChars.test(nameVal) || !hasTwoWords) {
            alert('Numele trebuie sÄƒ conÈ›inÄƒ doar litere (cu diacritice), spaÈ›ii, - sau â€™ È™i cel puÈ›in douÄƒ cuvinte.');
            return;
          }
          if (!/^\d{2}\/\d{2}$/.test($('#ccExpiry').value.trim())) { alert('Expirare LL/AA.'); return; }
          if (!/^\d{3}$/.test($('#ccCvv').value.trim())) { alert('CVV trebuie sÄƒ aibÄƒ exact 3 cifre.'); return; }
        }

        if (id === 'formSms') {
          const digits = ($('#phone').value || '').replace(/\D/g,'');
          if (digits.length < 10) {
            alert('Introdu un numÄƒr valid (minim 10 cifre).');
            return;
          }
        }

        const method = id.replace('form','').toUpperCase(); // CARD / APPLE / SMS

        // PÄƒstrÄƒm parametrii È™i ne asigurÄƒm cÄƒ trimitem zoneLabel cÄƒtre pag4
        const out = new URLSearchParams({
          method,
          zone: params.zone,
          minutes: params.minutes,
          price: params.price.toFixed(2),
          start: params.start,
          zoneLabel: (params.zoneLabel || params.name || ZONE_NAMES[params.zone] || 'â€”')
        });

        if (params.name) out.set('name', params.name);

        const btn = form.querySelector('button[type="submit"]');
        if (btn) btn.disabled = true;

        window.location.href = `pag4.html?${out.toString()}`;
      });
    });
  </script>
</body>
</html>
